<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <!-- StyleSheet -->
    <link rel="stylesheet" href="./wordle.css">
</head>
<body>
    <div id="WORDLE" class="wrapper item-center">
        <header class="text-center">
            <span class="sucs">W</span>ORDLE<span class="warn">W</span>ORDLE
        </header>
        <nav class="text-center">
            how to play
        </nav>
        <section id="PUZZLE" class="item-center">
            <div class="row">
                <div class="block-word text-center round"></div>
                <div class="block-word text-center round"></div>
                <div class="block-word text-center round"></div>
                <div class="block-word text-center round"></div>
            </div>
            <div class="row">
                <div class="block-word text-center round"></div>
                <div class="block-word text-center round"></div>
                <div class="block-word text-center round"></div>
                <div class="block-word text-center round"></div>
            </div>
        </section>
    
        <!-- Virtual Keyboard -->
        <section id="VR-KEYBOARD" class="item-center">
            <div class="row item-center">
                <div class="vr-shift inline-block">
                    <div id="ㅂ" class="vr-key vr-word text-center round">ㅂ</div>
                    <div id="ㅈ" class="vr-key vr-word text-center round">ㅈ</div>
                    <div id="ㄷ" class="vr-key vr-word text-center round">ㄷ</div>
                    <div id="ㄱ" class="vr-key vr-word text-center round">ㄱ</div>
                    <div id="ㅅ" class="vr-key vr-word text-center round">ㅅ</div>
                </div>
                <div class="vr-shift disabled">
                    <div id="ㅃ" class="vr-key vr-word text-center round">ㅃ</div>
                    <div id="ㅉ" class="vr-key vr-word text-center round">ㅉ</div>
                    <div id="ㄸ" class="vr-key vr-word text-center round">ㄸ</div>
                    <div id="ㄲ" class="vr-key vr-word text-center round">ㄲ</div>
                    <div id="ㅆ" class="vr-key vr-word text-center round">ㅆ</div>
                </div>
                    <div id="ㅛ" class="vr-key vr-word text-center round">ㅛ</div>
                    <div id="ㅕ" class="vr-key vr-word text-center round">ㅕ</div>
                    <div id="ㅑ" class="vr-key vr-word text-center round">ㅑ</div>
                <div class="vr-shift inline-block">
                    <div id="ㅐ" class="vr-key vr-word text-center round">ㅐ</div>
                    <div id="ㅔ" class="vr-key vr-word text-center round">ㅔ</div>
                </div>
                <div class="vr-shift disabled">
                    <div id="ㅒ" class="vr-key vr-word text-center round">ㅒ</div>
                    <div id="ㅖ" class="vr-key vr-word text-center round">ㅖ</div>
                </div>
            </div>
            <div class="row item-center">
                    <div id="ㅁ" class="vr-key vr-word text-center round">ㅁ</div>
                    <div id="ㄴ" class="vr-key vr-word text-center round">ㄴ</div>
                    <div id="ㅇ" class="vr-key vr-word text-center round">ㅇ</div>
                    <div id="ㄹ" class="vr-key vr-word text-center round">ㄹ</div>
                    <div id="ㅎ" class="vr-key vr-word text-center round">ㅎ</div>
                    <div id="ㅗ" class="vr-key vr-word text-center round">ㅗ</div>
                    <div id="ㅓ" class="vr-key vr-word text-center round">ㅓ</div>
                    <div id="ㅏ" class="vr-key vr-word text-center round">ㅏ</div>
                    <div id="ㅣ" class="vr-key vr-word text-center round">ㅣ</div>
                    <!-- Delete -->
                    <div id="REMOVE" class="vr-key vr-btn text-center round">삭제</div>
            </div>
            <div class="row item-center">
                    <!-- Shift -->
                    <div id="SHIFT" class="vr-key vr-btn text-center round">⇧</div>
                    <div id="ㅋ" class="vr-key vr-word text-center round">ㅋ</div>
                    <div id="ㅌ" class="vr-key vr-word text-center round">ㅌ</div>
                    <div id="ㅊ" class="vr-key vr-word text-center round">ㅊ</div>
                    <div id="ㅍ" class="vr-key vr-word text-center round">ㅍ</div>
                    <div id="ㅠ" class="vr-key vr-word text-center round">ㅠ</div>
                    <div id="ㅜ" class="vr-key vr-word text-center round">ㅜ</div>
                    <div id="ㅡ" class="vr-key vr-word text-center round">ㅡ</div>
                    <!-- Enter -->
                    <div id="SUBMIT" class="vr-key vr-btn text-center round">입력</div>
            </div>
        </section>
    </div>

    <!-- JavaScript -->
    <script src="./wordle.js"></script>
</body>
</html>
