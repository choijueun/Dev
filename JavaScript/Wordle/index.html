<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <!-- StyleSheet -->
    <link rel="stylesheet" href="./wordle.css">
</head>
<body>
    <div id="Wordle" class="wrapper item-center">
        <header class="text-center">
            <span class="sucs">W</span>ORDLE<span class="warn">W</span>ORDLE
        </header>
        <nav class="text-center">
            how to play
        </nav>
        <section id="puzzle" class="item-center">
            <div class="row">
                <input class="block-word text-center round">
                <input class="block-word text-center round">
                <input class="block-word text-center round">
                <input class="block-word text-center round">
            </div>
            <div class="row">
                <input class="block-word text-center round">
                <input class="block-word text-center round success">
                <input class="block-word text-center round warning">
                <input class="block-word text-center round non-correct">
            </div>
        </section>
    
        <!-- Virtual Keyboard -->
        <section id="vr-keyboard" class="item-center">
            <div class="row item-center">
                <div class="vr-shifton">
                    <div class="vr-key vr-word text-center round">ㅂ</div>
                    <div class="vr-key vr-word text-center round">ㅈ</div>
                    <div class="vr-key vr-word text-center round">ㄷ</div>
                    <div class="vr-key vr-word text-center round">ㄱ</div>
                    <div class="vr-key vr-word text-center round">ㅅ</div>
                </div>
                <div class="vr-shiftoff">
                    <div class="vr-key vr-word text-center round">ㅃ</div>
                    <div class="vr-key vr-word text-center round">ㅉ</div>
                    <div class="vr-key vr-word text-center round">ㄸ</div>
                    <div class="vr-key vr-word text-center round">ㄲ</div>
                    <div class="vr-key vr-word text-center round">ㅆ</div>
                </div>
                <div class="vr-key vr-word text-center round">ㅛ</div>
                <div class="vr-key vr-word text-center round">ㅕ</div>
                <div class="vr-key vr-word text-center round">ㅑ</div>
                <div class="vr-key vr-word text-center round">ㅐ</div>
                <div class="vr-key vr-word text-center round">ㅔ</div>
            </div>
            <div class="row item-center">
                <div class="vr-key vr-word text-center round">ㅁ</div>
                <div class="vr-key vr-word text-center round">ㄴ</div>
                <div class="vr-key vr-word text-center round">ㅇ</div>
                <div class="vr-key vr-word text-center round">ㄹ</div>
                <div class="vr-key vr-word text-center round">ㅎ</div>
                <div class="vr-key vr-word text-center round">ㅗ</div>
                <div class="vr-key vr-word text-center round">ㅓ</div>
                <div class="vr-key vr-word text-center round">ㅏ</div>
                <div class="vr-key vr-word text-center round">ㅣ</div>
                <div id="vr-remove" class="vr-key vr-btn text-center round">삭제</div>
            </div>
            <div class="row item-center">
                <div id="vr-shift" class="vr-key vr-btn text-center round">⇧</div>
                <div class="vr-key vr-word text-center round">ㅋ</div>
                <div class="vr-key vr-word text-center round">ㅌ</div>
                <div class="vr-key vr-word text-center round">ㅊ</div>
                <div class="vr-key vr-word text-center round">ㅍ</div>
                <div class="vr-key vr-word text-center round">ㅠ</div>
                <div class="vr-key vr-word text-center round">ㅜ</div>
                <div class="vr-key vr-word text-center round">ㅡ</div>
                <!-- Enter -->
                <div id="vr-submit" class="vr-key vr-btn text-center round">입력</div>
            </div>
        </section>
    </div>

    <!-- JavaScript -->
    <script src="./wordle.js"></script>
</body>
</html>
